<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <title>Document</title>
</head>
<body>
    <form>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">nama lengkap</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="nama lengkap">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Alamat Rumah</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Foto profil</label>
            <input type="file" class="form-control">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Alamat email</label>
            <input type="email" class="form-control" placeholder="Alamat email">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Sandi</label>
            <input type="password" class="form-control" placeholder="sandi">
          </div>
          <div><b>jenis kendaraan:</b></div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              motor
            </label>
          </div><span></span>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              mobil
            </label>
          </div>
          <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-primary" type="button">Register</button>
          </div>
    </form>
</body>
</html>
